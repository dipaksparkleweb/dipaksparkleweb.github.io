<h1>Services</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Services</a>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th style="width: 20%">ServiceName</th>
      <th style="width: 20%">Price</th>
      <th style="width: 25%">Status</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.serviceName}}</td>
      <td>{{user.price}}</td>
      <td>{{user.status}}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{user.serviceId}}" class="btn btn-sm btn-primary mr-1">Edit</a>
        <button (click)="deleteUser(user.serviceId)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
          <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="!user.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
