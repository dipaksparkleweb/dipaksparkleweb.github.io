<h1>Edit</h1>
<form [formGroup]="Updateproject" (ngSubmit)="onSubmit()">
  <input type="hidden"formControlName="">
  <div class="form-row">
    <div class="form-group col">
      <label for="name">Name </label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="dateTime">DateTime</label>
      <input type="datetime-local" name="DateTime" formControlName="dateTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateTime.errors }"/>
      <div *ngIf="submitted && f.dateTime.errors" class="invalid-feedback">
        <div *ngIf="f.dateTime.errors.required">DateTime is required</div>
      </div>
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col">
      <label for="mobileNo">MobileNo</label>
      <input type="text" disabled formControlName="mobileNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
      <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
        <div *ngIf="f.mobileNo.errors.required">MobileNo is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="services">Services</label>
      <div class="form-group"  >
        <div class="form-check form-check-inline"  *ngFor="let item of Services">
          <input class="form-check-input " type="checkbox" [checked]="!(item.serviceId).active"  formControlName="services" [value]="item.serviceId" (change)="onChange($event)">
          {{item.serviceName}}
        </div>
        <!-- <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Beard Cut</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Careting</label>
        </div> -->
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="gender">Gender</label>
      <div class="form-group"  >
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="gender" value="Male" >
        <label class="form-check-label" for="gender">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="gender" value="Female" >
        <label class="form-check-label" for="gender">Female</label>
      </div>
      <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
        <div *ngIf="f.gender.errors.required">Gender is required</div> 
      </div>
    </div>
    </div>
    <div class="form-group col">
      <label for="Status">
        Status
      </label>
      <div class="form-group">
      <select class="form-select form-select-lg mb-3" aria-label="Default select example" formControlName="status">
        <option selected disabled>Select Status</option>
        <option  value="Yes">Yes</option>
        <option value="No">No</option>     
      </select>
    </div>
    </div>
  </div> 
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <a routerLink="/appointments" class="btn btn-link">Cancel</a>
  </div>
</form>
{{emailFormArray | json}}
