<div class="card">
  <h4 class="card-header">{{title}} Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
          <div *ngIf="f.fullName.errors.required">Full Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Email Address</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email Address is required.</div>
          <div *ngIf="f.email.errors.email">email is not valid</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required.</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">MobileNo is required</div>
          <div *ngIf="f.phone.errors.minlength">MobileNo must be at least 10 characters</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="Gender">Gender</label>
        <input type="text" formControlName="Gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Gender.errors }" />
        <div *ngIf="submitted && f.Gender.errors" class="invalid-feedback">
          <div *ngIf="f.Gender.errors.required">Gender is required</div>
        </div> -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="Gender" value="Male" >
          <label class="form-check-label" for="Gender">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="Gender" value="option2" >
          <label class="form-check-label" for="Gender">Female</label>
        </div>
        <div *ngIf="submitted && f.Gender.errors" class="invalid-feedback">
          <div *ngIf="f.Gender.errors.required">Gender is required</div>
          
        </div>
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <textarea type="text" formControlName="Address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Address.errors }"></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
