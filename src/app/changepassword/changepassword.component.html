<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Change Password</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input type="password" formControlName="oldpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }" />
          <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
            <div *ngIf="f.oldpassword.errors.required">Old Password is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" formControlName="newpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
          <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
            <div *ngIf="f.newpassword.errors.required">New Password is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
          <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required.</div>
            <div *ngIf="f.confirmpassword.errors.mustMatch">New Password and Confirm Password must match.</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
          <a routerLink="/" class="btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
